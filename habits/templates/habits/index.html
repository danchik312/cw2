{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Habit Tracker</h1>

        <!-- Кнопки для входа или регистрации -->
        <div id="auth-buttons">
            <button id="login-btn">Войти</button>
            <button id="register-btn">Зарегистрироваться</button>
        </div>

        <!-- Форма для входа -->
        <div id="login-form" style="display: none;">
            <h2>Войти</h2>
            <form id="login-form-element">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
            <p id="login-error" style="color: red;"></p>
        </div>

        <!-- Форма для регистрации -->
        <div id="registration-form" style="display: none;">
            <h2>Регистрация</h2>
            <form id="registration-form-element">
                <input type="text" id="username" placeholder="Имя пользователя" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <p id="registration-error" style="color: red;"></p>
        </div>

        <!-- Трекер привычек (скрыт до авторизации) -->
        <div id="habit-tracker" style="display: none;">
            <h2>Трекер привычек</h2>

            <!-- Форма для добавления новой привычки -->
            <form id="habit-form">
                <input type="text" id="habit-title" placeholder="Название привычки" required>
                <select id="habit-period">
                    <option value="daily">Ежедневно</option>
                    <option value="weekly">Еженедельно</option>
                </select>
                <button type="submit">Добавить привычку</button>
            </form>

            <!-- Список привычек -->
            <h3>Список привычек</h3>
            <ul id="habit-list"></ul>

            <!-- График выполнения -->
            <h3>Прогресс выполнения</h3>
            <canvas id="habit-chart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
